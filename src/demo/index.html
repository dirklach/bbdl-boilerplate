<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo — DLFF™ | Dirk Lach Frontend Framework </title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="demo">

    <section class="demo-grid | section">
      <div class="grid">
        <div class="col" data-grid="df:1"></div>
        <div class="col" data-grid="df:1"></div>
        <div class="col" data-grid="df:1"></div>
        <div class="col" data-grid="df:1"></div>
        <div class="col" data-grid="df:1"></div>
        <div class="col" data-grid="df:1"></div>
        <div class="col" data-grid="df:1"></div>
        <div class="col" data-grid="df:1"></div>
        <div class="col" data-grid="df:1"></div>
        <div class="col" data-grid="df:1"></div>
        <div class="col" data-grid="df:1"></div>
        <div class="col" data-grid="df:1"></div>
      </div>
    </section>

    <div class="demo-grid-toggle">
      <span class="text-copy --l">Toggle grid</span>
    </div>

    <section class="header__section | section">
      <div class="header__grid | grid">
        <div class="header__col | col">
          <div class="header">
            <a href="index.html">DLFF™ (0.1)</a>
            <span>Dirk Lach</span>
            <span>Frontend Framework</span>
            <span>Grid Demo</span>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="grid">
        <div class="col" data-subgrid data-grid="sm:6 md:5" data-offset="sm:2 md:2">
          <div class="col" data-grid="md:3-4"></div>  
        </div>
        <div class="col" data-grid="md:8-9"></div>
    </section>

    <section class="section">
      <div class="grid">
        <div class="col" data-grid="sm:1-4"></div>
        <div class="col" data-grid="sm:6-8"></div>
        <div class="col" data-grid="sm:10-12"></div>
      </div>
    </section>

    <section class="section">
      <div class="grid">
        <div class="col" data-grid="md:2-11" data-subgrid>
          <div class="col" data-grid="md:3-8"></div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="grid">
        <div class="col" data-grid="md:4"></div>
        <div class="col" data-grid="md:4" data-subgrid>
          <div class="col" data-grid="md:2-3"></div>
        </div>
        <div class="col" data-grid="md:4"></div>
      </div>
    </section>

    <section class="section">
      <div class="grid">
        <div class="col" data-grid="sm:6 md:4"></div>
        <div class="col" data-grid="sm:6 md:7-12"></div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
